<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Personas intercambiando regalos">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">
                <span class="title-line-1">Ingresa el nombre</span>
                <span class="title-line-2">(y de preferencia su apellido también)</span>
                <span class="title-line-3">de los participantes</span>
            </h2>
            
            <p id="alerta-error" class="alerta"></p>

            <div class="input-wrapper">
                <input type="text" id="nombre-amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            
            <div id="lista-contenedor">
                <ul id="lista-amigos" class="name-list" role="list"></ul>
            </div>
            
            <p id="resultado-sorteo" class="result-list" aria-live="polite"></p>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    Sortear
                </button>
                <button class="button-restart" onclick="reiniciar()">Reiniciar</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
